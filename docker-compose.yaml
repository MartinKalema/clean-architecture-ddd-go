services:
  postgres-primary:
    image: bitnami/postgresql:latest
    environment:
      POSTGRESQL_REPLICATION_MODE: master
      POSTGRESQL_REPLICATION_USER: repl_user
      POSTGRESQL_REPLICATION_PASSWORD: repl_password
      POSTGRESQL_USERNAME: postgres
      POSTGRESQL_PASSWORD: postgres
      POSTGRESQL_DATABASE: library
      POSTGRESQL_MAX_CONNECTIONS: 350
      POSTGRESQL_SHARED_BUFFERS: 512MB
      POSTGRESQL_SYNCHRONOUS_COMMIT_MODE: "on"
      POSTGRESQL_NUM_SYNCHRONOUS_REPLICAS: 1
    ports:
      - "5432:5432"
    volumes:
      - postgres_primary_data:/bitnami/postgresql
    shm_size: 1gb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-replica-1:
    image: bitnami/postgresql:latest
    environment:
      POSTGRESQL_REPLICATION_MODE: slave
      POSTGRESQL_REPLICATION_USER: repl_user
      POSTGRESQL_REPLICATION_PASSWORD: repl_password
      POSTGRESQL_MASTER_HOST: postgres-primary
      POSTGRESQL_MASTER_PORT_NUMBER: 5432
      POSTGRESQL_PASSWORD: postgres
      POSTGRESQL_MAX_CONNECTIONS: 350
      POSTGRESQL_SHARED_BUFFERS: 512MB
      POSTGRESQL_EXTRA_FLAGS: >-
        -c hot_standby_feedback=on
        -c max_standby_streaming_delay=30s
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica1_data:/bitnami/postgresql
    shm_size: 1gb
    depends_on:
      postgres-primary:
        condition: service_healthy

  postgres-replica-2:
    image: bitnami/postgresql:latest
    environment:
      POSTGRESQL_REPLICATION_MODE: slave
      POSTGRESQL_REPLICATION_USER: repl_user
      POSTGRESQL_REPLICATION_PASSWORD: repl_password
      POSTGRESQL_MASTER_HOST: postgres-primary
      POSTGRESQL_MASTER_PORT_NUMBER: 5432
      POSTGRESQL_PASSWORD: postgres
      POSTGRESQL_MAX_CONNECTIONS: 350
      POSTGRESQL_SHARED_BUFFERS: 512MB
      POSTGRESQL_EXTRA_FLAGS: >-
        -c hot_standby_feedback=on
        -c max_standby_streaming_delay=30s
    ports:
      - "5434:5432"
    volumes:
      - postgres_replica2_data:/bitnami/postgresql
    shm_size: 1gb
    depends_on:
      postgres-primary:
        condition: service_healthy

  influxdb:
    image: influxdb:1.8
    environment:
      INFLUXDB_DB: k6
      INFLUXDB_HTTP_AUTH_ENABLED: "false"
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb
    healthcheck:
      test: ["CMD", "influx", "-execute", "SHOW DATABASES"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - influxdb

volumes:
  postgres_primary_data:
  postgres_replica1_data:
  postgres_replica2_data:
  influxdb_data:
  grafana_data:
